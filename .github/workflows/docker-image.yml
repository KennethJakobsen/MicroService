name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  acr-login:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1
      with:
      # Container registry username
        username: ${{ secrets.ACR_USERNAME }}
      # Container registry password
        password: ${{ secrets.ACR_PASSWORD }}
      # Container registry server url
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
  build-and-push-customer-worker:
    runs-on: ubuntu-latest
    steps:
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8
      uses: docker/build-push-action@v3.0.0
      with:
        # Build's context is the set of files located in the specified PATH or URL
        context: src
        # Path to the Dockerfile
        file: src/Customer/Customer.Worker/Dockerfile
        # Push is a shorthand for output=type=registry
        push: true
        # List of tags
        tags: customer/customer.worker:latest
  build-and-push-customer-api:
    runs-on: ubuntu-latest
    steps:
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8
      uses: docker/build-push-action@v3.0.0
      with:
        # Build's context is the set of files located in the specified PATH or URL
        context: src
        # Path to the Dockerfile
        file: src/Customer/Customer.Api/Dockerfile
        # Push is a shorthand for output=type=registry
        push: true
        # List of tags
        tags: customer/customer.api:latest


